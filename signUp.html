<html>
    <head>
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="signUp.css">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <div class="signUp">
                <img src="person.png" alt="contact logo" class="contact">
                <h1>Create an account</h1>
               <form>
                    <input type="text" placeholder="Your Full Name" class="inputBox">
                    <input type="email" placeholder="Enter E-mail address" class="inputBox">
                    <input type="passwword" placeholder="Create Password" id="inputBox">
                    <p class="tnc"><span><input type="checkbox"></span>I agree to the terms and Conditions of services</p>
                    <input type="submit"  class="myBtn btn btn-lg btn-primary" value="Submit">
                </form>
                <p class="account">Already have an account?  <span><a href="login.html">Sign In</a></span></p>
            </div>
            
        </div>
    </body>
</html>
